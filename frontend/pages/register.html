<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 能源交易一体化系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h1 class="h3"><i class="fa fa-bolt text-primary"></i> 能源交易一体化系统</h1>
                <p class="text-muted">创建您的账户</p>
            </div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">电子邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="mb-3">
                    <label for="company_name" class="form-label">公司名称（选填）</label>
                    <input type="text" class="form-control" id="company_name" name="company_name">
                    <small class="text-muted">如果您是系统用户（中国石化天然气分公司华南天然气销售中心或华港燃气集团有限公司），请填写公司全称</small>
                </div>
                
                <div class="mb-3">
                    <label for="region" class="form-label">注册地</label>
                    <select class="form-select" id="region" name="region" required>
                        <option value="">请选择地区</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">希望交易的品种（可多选）</label>
                    <div id="tradingProducts">
                        <!-- 动态加载交易品种 -->
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
                
                <div class="text-center mt-3">
                    <p>已有账户？ <a href="login.html">立即登录</a></p>
                    <p><a href="../index.html">返回首页</a></p>
                </div>
            </form>
            
            <div id="alertMessage" class="alert d-none mt-3" role="alert"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
