<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台 - 能源交易一体化系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5><i class="fa fa-bolt"></i> 能源交易系统</h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#overview">
                                <i class="fa fa-dashboard"></i> 概览
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#news">
                                <i class="fa fa-newspaper-o"></i> 资讯中心
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#prices">
                                <i class="fa fa-line-chart"></i> 价格行情
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#deals">
                                <i class="fa fa-handshake-o"></i> 成交数据
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reports">
                                <i class="fa fa-file-text-o"></i> 研究报告
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#recommend">
                                <i class="fa fa-star"></i> 个性推荐
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profile">
                                <i class="fa fa-user"></i> 个人中心
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" href="#" id="logoutBtn">
                                <i class="fa fa-sign-out"></i> 退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- 顶部导航 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">控制台</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="me-2">
                            <span class="badge bg-primary" id="userType">免费用户</span>
                            <span class="badge bg-info" id="userName">用户名</span>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-warning" id="upgradeBtn">
                            <i class="fa fa-crown"></i> 升级会员
                        </button>
                    </div>
                </div>

                <!-- 概览区域 -->
                <section id="overview" class="content-section">
                    <h3>数据概览</h3>
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">今日资讯</h6>
                                        <h3 class="mb-0" id="todayNewsCount">0</h3>
                                    </div>
                                    <div class="stat-icon bg-primary">
                                        <i class="fa fa-newspaper-o"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">最新价格</h6>
                                        <h3 class="mb-0" id="latestPrice">-</h3>
                                    </div>
                                    <div class="stat-icon bg-success">
                                        <i class="fa fa-line-chart"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">今日成交</h6>
                                        <h3 class="mb-0" id="todayDeals">0</h3>
                                    </div>
                                    <div class="stat-icon bg-warning">
                                        <i class="fa fa-handshake-o"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-muted mb-1">研究报告</h6>
                                        <h3 class="mb-0" id="reportCount">0</h3>
                                    </div>
                                    <div class="stat-icon bg-info">
                                        <i class="fa fa-file-text-o"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 个性化推荐 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fa fa-star text-warning"></i> 为您推荐</h5>
                        </div>
                        <div class="card-body">
                            <div id="personalizedContent" class="row">
                                <!-- 动态加载推荐内容 -->
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 资讯中心 -->
                <section id="news" class="content-section d-none">
                    <h3>资讯中心</h3>
                    <div class="data-table">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>来源</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="newsTableBody">
                                <!-- 动态加载资讯数据 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 价格行情 -->
                <section id="prices" class="content-section d-none">
                    <h3>价格行情</h3>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <select class="form-select" id="priceProductFilter">
                                <option value="">全部产品</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="priceRegionFilter">
                                <option value="">全部地区</option>
                            </select>
                        </div>
                    </div>
                    <div id="priceChartContainer">
                        <!-- 价格图表 -->
                    </div>
                    <div class="data-table mt-3">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>产品类型</th>
                                    <th>地区</th>
                                    <th>价格</th>
                                    <th>单位</th>
                                    <th>更新时间</th>
                                </tr>
                            </thead>
                            <tbody id="priceTableBody">
                                <!-- 动态加载价格数据 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 其他部分内容省略，保持简洁 -->
            </main>
        </div>
    </div>

    <!-- AI助手按钮 -->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3">
        <button class="ai-assistant-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa fa-robot"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" onclick="showAIAssistant('customer')">
                <i class="fa fa-headphones"></i> 客服助手
            </a></li>
            <li><a class="dropdown-item" href="#" onclick="showAIAssistant('news')">
                <i class="fa fa-newspaper-o"></i> 资讯助手
            </a></li>
            <li><a class="dropdown-item" href="#" onclick="showAIAssistant('trading')">
                <i class="fa fa-handshake-o"></i> 交易助手
            </a></li>
        </ul>
    </div>

    <!-- AI助手模态框 -->
    <div class="modal fade" id="aiAssistantModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aiAssistantTitle">AI助手</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="height: 600px;">
                    <div id="aiAssistantContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/dashboard.js"></script>
    
    <!-- AI助手集成脚本 -->
    <script>
        function showAIAssistant(type) {
            const modal = new bootstrap.Modal(document.getElementById('aiAssistantModal'));
            const container = document.getElementById('aiAssistantContainer');
            const titleElement = document.getElementById('aiAssistantTitle');
            
            // 获取用户信息
            const userInfo = utils.getUserInfo();
            const userTag = userInfo?.company_name || userInfo?.username || '';
            
            // 清空容器
            container.innerHTML = '';
            
            // 根据类型加载不同的AI助手
            let config = {};
            switch(type) {
                case 'customer':
                    titleElement.textContent = '客服助手';
                    config = {
                        id: '9714d9bc-31ca-40b5-a720-4329f5fc4af7',
                        token: 'e0dc8833077b48669a04ad4a70a7ebe2',
                        size: 'large',
                        theme: 'light',
                        host: 'https://ai.wiseocean.cn',
                        userTag: userTag
                    };
                    break;
                case 'news':
                    titleElement.textContent = '资讯助手';
                    config = {
                        id: '158ab70e-2996-4cce-9822-6f8195a7cfa5',
                        token: '9bc6008decb94efeaee65dd076aab5e8',
                        size: 'large',
                        theme: 'light',
                        host: 'https://ai.wiseocean.cn',
                        userTag: userTag
                    };
                    break;
                case 'trading':
                    titleElement.textContent = '交易助手';
                    config = {
                        id: '1e72acc1-43a8-4cda-8d54-f409c9c5d5ed',
                        token: '18703d14357040c88f32ae5e4122c2d6',
                        size: 'large',
                        theme: 'light',
                        host: 'https://ai.wiseocean.cn',
                        userTag: userTag
                    };
                    break;
            }
            
            // 动态加载AI助手脚本
            const script = document.createElement('script');
            script.src = 'https://ai.wiseocean.cn/bot/robot.js';
            script.onload = () => {
                if (window.WiseBotInit) {
                    window.WiseBotInit(config);
                }
            };
            container.appendChild(script);
            
            // 显示模态框
            modal.show();
        }
    </script>
</body>
</html>
