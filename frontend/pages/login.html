<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 能源交易一体化系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h1 class="h3"><i class="fa fa-bolt text-primary"></i> 能源交易一体化系统</h1>
                <p class="text-muted">登录您的账户</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        记住我
                    </label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                
                <div class="text-center mt-3">
                    <p>还没有账户？ <a href="register.html">立即注册</a></p>
                    <p><a href="../index.html">返回首页</a></p>
                </div>
            </form>
            
            <div id="alertMessage" class="alert d-none mt-3" role="alert"></div>
            
            <!-- 系统用户提示 -->
            <div class="mt-4 p-3 bg-light rounded">
                <h6 class="mb-2">演示账户</h6>
                <small class="text-muted">
                    <p class="mb-1">系统已预设以下企业用户标签：</p>
                    <ul class="mb-0">
                        <li>中国石化天然气分公司华南天然气销售中心</li>
                        <li>华港燃气集团有限公司</li>
                    </ul>
                    <p class="mb-0 mt-2">注册时填写对应公司名称可自动获得企业标签</p>
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
