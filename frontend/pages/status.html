<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统状态 - 能源交易一体化系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: transform 0.2s ease-in-out;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-healthy { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-error { background-color: #dc3545; }
        .loading {
            opacity: 0.7;
        }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fa fa-dashboard"></i> 系统状态
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">
                    <i class="fa fa-home"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fa fa-heartbeat text-danger"></i> 系统健康状态</h2>
                <div class="alert alert-info" id="lastUpdate">
                    <i class="fa fa-clock-o"></i> 最后更新: <span id="updateTime">-</span>
                </div>
            </div>
        </div>

        <!-- 服务状态 -->
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card status-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <span class="status-indicator" id="apiStatus"></span>
                            API服务
                        </h5>
                        <div id="apiInfo" class="loading">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            <span class="ms-2">检查中...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card status-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <span class="status-indicator" id="dbStatus"></span>
                            数据库
                        </h5>
                        <div id="dbInfo" class="loading">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            <span class="ms-2">检查中...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card status-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <span class="status-indicator status-healthy"></span>
                            AI助手
                        </h5>
                        <div>
                            <p class="text-success mb-0">正常运行</p>
                            <small class="text-muted">3个助手在线</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据统计 -->
        <div class="row mt-4">
            <div class="col-12">
                <h3><i class="fa fa-bar-chart text-primary"></i> 数据统计</h3>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="text-primary">资讯数量</h5>
                        <h2 class="mb-0" id="newsCount">
                            <div class="spinner-border" role="status"></div>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="text-success">价格数据</h5>
                        <h2 class="mb-0" id="pricesCount">
                            <div class="spinner-border" role="status"></div>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="text-info">研究报告</h5>
                        <h2 class="mb-0" id="reportsCount">
                            <div class="spinner-border" role="status"></div>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="text-warning">成交记录</h5>
                        <h2 class="mb-0" id="dealsCount">
                            <div class="spinner-border" role="status"></div>
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新数据预览 -->
        <div class="row mt-4">
            <div class="col-12">
                <h3><i class="fa fa-list text-info"></i> 最新数据</h3>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fa fa-newspaper-o"></i> 最新资讯</h6>
                    </div>
                    <div class="card-body">
                        <div id="latestNews" class="loading">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fa fa-line-chart"></i> 最新价格</h6>
                    </div>
                    <div class="card-body">
                        <div id="latestPrices" class="loading">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="row mt-4">
            <div class="col-12">
                <h3><i class="fa fa-cogs text-secondary"></i> 快速操作</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex gap-2 flex-wrap">
                            <a href="../pages/dashboard.html" class="btn btn-primary">
                                <i class="fa fa-dashboard"></i> 用户控制台
                            </a>
                            <a href="../pages/register.html" class="btn btn-success">
                                <i class="fa fa-user-plus"></i> 注册账户
                            </a>
                            <a href="../pages/login.html" class="btn btn-info">
                                <i class="fa fa-sign-in"></i> 用户登录
                            </a>
                            <button class="btn btn-warning" onclick="testApiEndpoints()">
                                <i class="fa fa-test"></i> 测试API
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 刷新按钮 -->
    <button class="btn btn-primary refresh-btn" onclick="refreshStatus()" title="刷新状态">
        <i class="fa fa-refresh"></i>
    </button>

    <!-- 测试结果模态框 -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">API测试结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="testResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script>
        // 系统状态管理
        const statusPage = {
            init() {
                this.loadSystemStatus();
                this.loadDataStatistics();
                this.loadLatestData();
                this.updateTime();
                
                // 每30秒自动刷新
                setInterval(() => {
                    this.refreshStatus();
                }, 30000);
            },

            async loadSystemStatus() {
                try {
                    // 检查API健康状态
                    const response = await fetch(`${window.location.origin}/health`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('apiStatus').className = 'status-indicator status-healthy';
                        document.getElementById('apiInfo').innerHTML = `
                            <p class="text-success mb-0">正常运行</p>
                            <small class="text-muted">响应时间: ${response.headers.get('X-Response-Time') || '< 100ms'}</small>
                        `;
                        
                        // 数据库状态
                        const dbStatusClass = data.database === 'connected' ? 'status-healthy' : 'status-error';
                        document.getElementById('dbStatus').className = `status-indicator ${dbStatusClass}`;
                        document.getElementById('dbInfo').innerHTML = `
                            <p class="mb-0 ${data.database === 'connected' ? 'text-success' : 'text-danger'}">
                                ${data.database === 'connected' ? '已连接' : '连接失败'}
                            </p>
                            <small class="text-muted">MongoDB</small>
                        `;
                    } else {
                        throw new Error('API不可用');
                    }
                } catch (error) {
                    document.getElementById('apiStatus').className = 'status-indicator status-error';
                    document.getElementById('apiInfo').innerHTML = `
                        <p class="text-danger mb-0">连接失败</p>
                        <small class="text-muted">${error.message}</small>
                    `;
                    
                    document.getElementById('dbStatus').className = 'status-indicator status-error';
                    document.getElementById('dbInfo').innerHTML = `
                        <p class="text-danger mb-0">未知</p>
                        <small class="text-muted">无法获取状态</small>
                    `;
                }
            },

            async loadDataStatistics() {
                try {
                    const endpoints = [
                        { id: 'newsCount', url: `${API_BASE_URL}/energy/news?limit=1` },
                        { id: 'pricesCount', url: `${API_BASE_URL}/energy/prices?limit=1` },
                        { id: 'reportsCount', url: `${API_BASE_URL}/energy/reports?limit=1` },
                        { id: 'dealsCount', url: `${API_BASE_URL}/energy/deals?limit=1` }
                    ];

                    for (const endpoint of endpoints) {
                        try {
                            const response = await fetch(endpoint.url);
                            const data = await response.json();
                            
                            if (response.ok && data.total !== undefined) {
                                document.getElementById(endpoint.id).textContent = data.total;
                            } else {
                                document.getElementById(endpoint.id).textContent = '-';
                            }
                        } catch (error) {
                            document.getElementById(endpoint.id).textContent = 'Error';
                        }
                    }
                } catch (error) {
                    console.error('加载数据统计失败:', error);
                }
            },

            async loadLatestData() {
                try {
                    // 加载最新资讯
                    const newsResponse = await fetch(`${API_BASE_URL}/energy/news?limit=5`);
                    const newsData = await newsResponse.json();
                    
                    if (newsResponse.ok && newsData.data) {
                        const newsHtml = newsData.data.map(item => `
                            <div class="border-bottom pb-2 mb-2">
                                <h6 class="mb-1">${item.title}</h6>
                                <small class="text-muted">
                                    ${item.source} | ${new Date(item.publish_time).toLocaleDateString()}
                                </small>
                            </div>
                        `).join('');
                        
                        document.getElementById('latestNews').innerHTML = newsHtml || '<p class="text-muted">暂无数据</p>';
                    } else {
                        document.getElementById('latestNews').innerHTML = '<p class="text-danger">加载失败</p>';
                    }

                    // 加载最新价格
                    const pricesResponse = await fetch(`${API_BASE_URL}/energy/prices/latest`);
                    const pricesData = await pricesResponse.json();
                    
                    if (pricesResponse.ok && pricesData.data) {
                        const pricesHtml = pricesData.data.map(item => `
                            <div class="border-bottom pb-2 mb-2">
                                <h6 class="mb-1">${item.product_name}</h6>
                                <div class="d-flex justify-content-between">
                                    <span class="text-primary">¥${item.price}</span>
                                    <small class="text-muted">${item.region}</small>
                                </div>
                            </div>
                        `).join('');
                        
                        document.getElementById('latestPrices').innerHTML = pricesHtml || '<p class="text-muted">暂无数据</p>';
                    } else {
                        document.getElementById('latestPrices').innerHTML = '<p class="text-danger">加载失败</p>';
                    }
                } catch (error) {
                    console.error('加载最新数据失败:', error);
                    document.getElementById('latestNews').innerHTML = '<p class="text-danger">网络错误</p>';
                    document.getElementById('latestPrices').innerHTML = '<p class="text-danger">网络错误</p>';
                }
            },

            updateTime() {
                document.getElementById('updateTime').textContent = new Date().toLocaleString();
            },

            refreshStatus() {
                this.updateTime();
                this.loadSystemStatus();
                this.loadDataStatistics();
                this.loadLatestData();
            }
        };

        // 测试API端点
        async function testApiEndpoints() {
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            const resultsDiv = document.getElementById('testResults');
            
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p class="mt-2">测试中...</p></div>';
            modal.show();

            const testEndpoints = [
                { name: 'API健康检查', url: `${window.location.origin}/health` },
                { name: '获取地区列表', url: `${API_BASE_URL}/auth/regions` },
                { name: '获取交易品种', url: `${API_BASE_URL}/auth/trading-products` },
                { name: '获取资讯列表', url: `${API_BASE_URL}/energy/news?limit=3` },
                { name: '获取价格数据', url: `${API_BASE_URL}/energy/prices?limit=3` },
                { name: '获取最新价格', url: `${API_BASE_URL}/energy/prices/latest` }
            ];

            const results = [];
            for (const endpoint of testEndpoints) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(endpoint.url);
                    const responseTime = Date.now() - startTime;
                    
                    results.push({
                        name: endpoint.name,
                        status: response.ok ? 'success' : 'error',
                        code: response.status,
                        time: responseTime,
                        message: response.ok ? '成功' : `HTTP ${response.status}`
                    });
                } catch (error) {
                    results.push({
                        name: endpoint.name,
                        status: 'error',
                        code: 0,
                        time: 0,
                        message: error.message
                    });
                }
            }

            const resultsHtml = results.map(result => `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>${result.name}</span>
                            <div>
                                <span class="badge bg-${result.status === 'success' ? 'success' : 'danger'} me-2">
                                    ${result.message}
                                </span>
                                ${result.time > 0 ? `<small class="text-muted">${result.time}ms</small>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            resultsDiv.innerHTML = resultsHtml;
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            statusPage.init();
        });
    </script>
</body>
</html>
